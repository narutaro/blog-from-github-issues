<!doctype html>
<html class="no-js" lang="">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y0XWZZ2L8J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Y0XWZZ2L8J');
  </script>

  <meta charset="utf-8">
  <title>Issues</title>
  <meta name="description" content="A blog generated by Github issues">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
  <meta property="og:title" content="{{owner}}/{{repo}}">
  <meta property="og:description" content="A blog created from GitHub Issues">
  <meta property="og:type" content="blog">
  <meta property="og:url" content="https://github.com/{{owner}}/{{repo}}/issues/">
  <meta property="og:image" content="https://avatars.githubusercontent.com/u/4873581?v=4">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- Pico classless -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
  <link rel="stylesheet" href="/blog/css/theme.css">

  <!-- Fontawsome -->
  <script src="https://kit.fontawesome.com/a1763a7d6f.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <ul></ul>
      <ul>
        <li><a href="https://github.com/{{owner}}/{{repo}}/issues/"><i class="fa-solid fa-gear"></i></a></li>
      </ul>
    </nav>
    <hgroup>
     <h1><i class="fa-brands fa-github"></i> Issues</h1>
     <h2>A blog created from <a href="https://github.com/{{owner}}/{{repo}}/issues/">GitHub Issues</a></h2>
    </hgroup>
  </header>

  <main>
    {{#data}}
      <hgroup>
       <h3><i class="fa-solid fa-quote-left"></i> <a href="posts/{{id}}.html">{{title}}</a></h3>
       <h4>
         <i class="fa-regular fa-calendar-days"></i>{{updated_at_short}}
         {{#labels}}
           <i class="fa-solid fa-tag"></i>{{name}}
         {{/labels}}
       </h4>
      </hgroup>
    {{/data}}
  </main>

  <footer>
    <small>Life is <a href="https://en.wiktionary.org/wiki/yak_shaving">yak shaving</a>.</small>
  </footer>
</body>

</html>

<style>
main>hgroup>h4>i {
  padding-left: 0.5em;
  padding-right: 0.3em;
}
  
main>hgroup>h3>a {
  padding-left: 0.2em;
}
</style>
